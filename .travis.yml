sudo: required

services:
- docker

git:
  submodules: false

before_install:
- [ -f ".gitmodules" ] && sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive

script:
- docker build -f Dockerfile.ci .

notifications:
  pushover:
    on_success: change
    on_failure: always
    api_key:
      secure: 
    users:
      secure: 
